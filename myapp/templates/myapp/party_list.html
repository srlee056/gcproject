<html>
    <head>
        <title>Party Caculator</title>
    </head>
    <body>
        <div> 
            {% for party in parties %}
               <p> {{party}} </p>
            {% endfor %}
        </div>
        <div> 
            {% for player in players %}
               <p> {{player}} </p>
            {% endfor %}
        </div>
    </body>
</html>
